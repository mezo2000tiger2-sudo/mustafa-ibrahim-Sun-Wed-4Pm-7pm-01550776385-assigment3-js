<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!-- bootstrap -->
     <script src="https://kit.fontawesome.com/bab6510a14.js" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
    </head>
<body>
  <section>
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header border-0">
        <div class="circles modal-title d-flex">
          <span class="rounded rounded-circle d-block me-2 "></span>
          <span class=" rounded rounded-circle d-block me-2"></span>
          <span class="rounded rounded-circle d-block me-2"></span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body border-0">
        <h4>Site Name or Url is not valid, Please follow the rules below :</h4>
        <p><i class="fa-regular fa-circle-right p-2 me-2"></i>Site name must contain at least 3 characters</p>
        <p><i class="fa-regular fa-circle-right p-2 me-2"></i>Site URL must be a valid one</p>
        
      </div>
      
    </div>
  </div>
</div>
  </section>

  <div id="myModal"></div>

  <div class="main py-5 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <h1>Bookmarker</h1>
      <div class="inputs w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
        <h2 class="text-center"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
        <form class="w-100 p-3 py-4 d-flex flex-column  gap-4 pt-0 mt-0 pb-0" >
          <div>

            <label for="bookmarkName" class="pb-2 inputLabel">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input type="text" oninput="validateName()" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
          </div>
          <div>

            <label for="bookmarkURL" class="pb-2 inputLabel">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site URL
            </label>
            <input type="text" oninput="validateURL()" class="form-control" id="bookmarkURL" placeholder="Bookmark URL">
          </div>
          <button onclick="getTD()" class="btn btn-submit px-5 btn-danger m-auto" id="submitButton">Submit</button>
        </form> 
      </div>
      <table class="table mt-4 text-center">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
